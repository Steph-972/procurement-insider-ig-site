<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procurement Insider — Bienvenue d’Instagram</title>
  <meta name="description" content="Ressources clés pour optimiser achats et appels d’offres.">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="container header">
    <a href="/" class="logo"><img src="/assets/logo.svg" alt="Procurement Insider" height="36"></a>
  </header>

  <main class="container">
    <section class="hero" id="ig-hero">
      <h1>Bienvenue 👋</h1>
      <p>Vous arrivez depuis Instagram ? Voici nos ressources clés pour optimiser vos achats et appels d’offres.</p>
    </section>

    <section class="grid grid--3" aria-label="Liens rapides">
      <a class="card" href="/ressources?utm_source=instagram&utm_medium=bio&utm_campaign=ig-links" aria-label="Derniers articles">📖 Derniers articles</a>
      <a class="card" href="/expertises?utm_source=instagram&utm_medium=bio&utm_campaign=ig-links" aria-label="Expertises">🎯 Nos expertises</a>
      <a class="card" href="#contact" aria-label="Prendre rendez-vous">🤝 Prendre RDV</a>
    </section>

    <section class="card" style="margin-top:20px;max-width:560px">
      <h2>📩 Restez informé</h2>
      <p>Recevez nos guides et analyses directement par mail.</p>
      <form id="ig-sub" action="/api/subscribe" method="post" novalidate>
        <label>Email<br>
          <input name="email" type="email" required aria-required="true" autocomplete="email"
                 style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px">
        </label>
        <input type="hidden" name="listId" value="10">
        <label style="display:flex;gap:8px;align-items:flex-start;margin:10px 0">
          <input type="checkbox" name="consent" required aria-required="true">
          <span>J’accepte de recevoir des emails de Procurement Insider. J’ai lu la <a href="/politique-confidentialite" target="_blank" rel="noopener">politique de confidentialité</a>.</span>
        </label>
        <button class="btn" type="submit">S’abonner</button>
        <p id="ig-sub-msg" role="status" style="margin-top:8px"></p>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <span>© Procurement Insider — Tous droits réservés</span>
  </footer>
  <script src="/script.js" defer></script>
</body>
</html>
